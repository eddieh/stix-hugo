{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <h2 class="post-subtitle">{{ . }}</h2>
    {{ end }}
  </header>
  {{ .Content }}
  <p class="lastmod">Last modified: {{ .Lastmod }}</p>
</div>
{{ end }}
