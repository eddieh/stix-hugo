<header class="masthead container">
    <h1 class="masthead-title">
      <a href={{ "/" | relURL }} title="Home">{{ .Site.Title }}</a>
    </h1>
    {{ $currentPage := . }}
    <nav class="nav">
      [
      {{ range .Site.Menus.main }}
         {{ .Pre }} <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
      ]
    </nav>
</header>
